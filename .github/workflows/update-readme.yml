name: Auto Update README

on:
  push:
    branches: [ main ]
    paths:
      - 'recipes/**/*.md'
      - 'images/cover/**/*'
      - '.github/workflows/update-readme.yml'
      - 'update_readme.py'
  workflow_dispatch:

# 新增：显式授予权限
permissions:
  contents: write
  pull-requests: read

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML python-frontmatter

      - name: 运行更新脚本
        run: python update_readme.py

      - name: 提交更新后的README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto update README with latest recipes"
          file_pattern: "README.md"
          branch: main